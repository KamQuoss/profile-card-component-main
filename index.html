<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="content">
    <article class="card">
      <aside class="card__aside">
      </aside>
      <div class="card__body">
        <div class="card__figure">
          <img src="./images/image-victor.jpg" alt="Image Victor" class="card__image">
        </div>
        <div class="card__bio">
          <h3 class="card__name">
            Victor Crest <span class="card__name--age">26</span>
          </h3>
          <p class="card__city">
            London
          </p>
        </div>
      </div>
      <footer class="card__footer">
        <div class="footer__list">
          <div class="footer__item">
            <h3 class="item__counter">
              80K
            </h3>
            <p class="item__caption">
              Followers
            </p>
          </div>
          <div class="footer__item">
            <h3 class="item__counter">
              803K
            </h3>
            <p class="item__caption">
              Likes
            </p>
          </div>
          <div class="footer__item">
            <h3 class="item__counter">
              1.4K
            </h3>
            <p class="item__caption">
              Photos
            </p>
          </div>
        </div>
      </footer>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KamQuoss">KamQuoss</a>.
  </div>
</body>

</html>
